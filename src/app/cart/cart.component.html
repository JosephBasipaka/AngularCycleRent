<h2>{{ title }}</h2>
<table class="table">
  <thead>
    <tr>
      <th>Select</th>
      <th>Cycle Name</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cart of cart">
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [value]="cart.id" (change)="onCheckboxChange($event)">
        </div>
      </td>
      <td>{{ cart.cycle.brand }}</td>
      <td>
        <div class="input-group">
          <button class="btn btn-outline-secondary" type="button" (click)="decrementQuantity(cart)">-</button>
          <span class="input-group-text">{{ cart.quantity }}</span>
          <button class="btn btn-outline-secondary" type="button" (click)="incrementQuantity(cart)">+</button>
        </div>
      </td>
      <td>{{ cart.totalPrice }}</td>
      <td>
        <button class="btn btn-danger" (click)="removeItemFromCart(cart)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<div>
  <p>Total Price: {{ calculateTotalPrice() }}</p>
  <button class="btn btn-primary" (click)="buyItems()">Buy</button>
</div>
